<html>
<head>
    <title>Host Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/HostAnal.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Enter authentication fields</h2>
                <form>
                    <div class="form-inline">
                        <label for="user_name" class="text-center">User Name</label>
                        <span>&mdash;<span>
				        <label for="password">Password</label>
						<span>&mdash;<span>
						<label for="tenant_code">Tenant Code</label>
				    </div>
				    <div class="form-inline">
				        <input type="text" class="form-control" id="user_name">
				        <input type="password" class="form-control" id="password">
						<input type="text" class="form-control" id="tenant_code">
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Click</button>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
</html>
